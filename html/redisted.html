<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册页面</title>
		<link rel="stylesheet" href="../css/public.css">
		<link rel="stylesheet" href="../css/redisted.css">
	</head>
	<body>
		<div class="show-login-head">
			<div class="inner">
				<h1><a href="#"><img src="../img/index.png" alt=""></a><span><img src="../img/slogan.png" alt=""></span></h1>
				<h2>注册顺逛商城</h2>
				<p class="inner-a"><a href="#">已有顺逛商城账号登录 ></a></p>
			</div>
		</div>
		<div class="process">
			<div class="process-center">
				<p>
					<span class="sp01">注册海尔账号 </span>
					<span class="sp02">用户注册</span>
					<span class="sp03"></span>
					<a href="#"  class="sp04 sp02">微店主注册</a>
				</p>
			</div>
		</div>
		<div class="res">
			<div class="redis">
				<div class="forms">
					<p><span>用户名:</span><input id="username" type="text"><b class="usernameB">&nbsp;</b></p>
					<!-- <p><span>手机号:</span><input id="phone" type="text"><b class="phoneB">&nbsp;</b></p> -->
					<p><span>密 &nbsp;&nbsp;码:</span><input id="password" type="password"><b class="passwordB">&nbsp;</b></p>
					<p><span>再次输入密码:</span><input  id="repassword" type="password"><b class="repasswordB">&nbsp;</b></p>
					<p style="text-align: center"><button id="btn">立即注册</button> <b class="btnB"></b></p>
				</div>
			</div>
		</div>
	</body>
</html>
